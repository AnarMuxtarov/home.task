<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cedvel -table</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Cedvel iki hisseden ibaret olur thead tbody (thead-icerisinde th cedvel basligi / tbody icerisinde td cedvelin mezmunu yazilir)
    tr -setir td- sutunu bildirir , border-collapse 2 qat serhedi yigisdirir , caption-cedvel uzerinde basliq elave etmek ,
    colspan-sutunu birlesdirmek ,rowspan -setiri birlesdirmek ucundur ,serhed-border:widht,hight- genislik hundurluk vermek ucun ,border-radius = serheddin radiusu ile oynayir -->

    <table>
        <thead>
            <tr>
                <th rowspan="2">State of Healt</th>
                <th colspan="2">Fasting Value</th>
                <th>After Eating</th>
            </tr>
       
        
            <tr>
                
                <td>Minimum</td>
                <td>Maximum </td>
                <td>2 hours after eating</td>
            </tr>
        </thead>
            <tbody>

            <tr>    
                <td>Healthy</td>
                <td>70</td>
                <td>100</td>
                <td>Less than 140</td>
            </tr>

            <tr>
                <td>Pre-Diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
            </tr>

            <tr>
                <td>Diabetes</td>
                <td>More than 126</td>
                <td>N/A</td>
                <td>More than 200</td>
            </tr>
        </tbody>

    </table>
    <!-- QEyd: 1.thead tbody hissesi - rowspana gore yazmadim setirleri yoxsa birlesdirmek olmur
               2.th niye yazmadim taskda cedvel basligi kimi verilmemisdi qalin heriflernen    -->
</body>

</html>
